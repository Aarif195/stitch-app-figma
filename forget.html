<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css-folder/forget.css" />
    <link rel="stylesheet" href="css-folder/button.css" />
    <title>Forgot Password Page</title>
  </head>
  <body>
    <section>
      <div class="stitchLogo">
        <a href="index.html"><img src="img/Self.svg" alt="" /></a>
        <p><a href="index.html">Stitch</a></p>
      </div>

      <div class="forgot">
        <h3>Forgot Password?</h3>
        <p>
          Enter your email to reset your pasword, we will send a link to reset
          your password
        </p>
      </div>

      <div class="new-signup">
        <div class="form-input">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="" required />
        </div>

        <div class="sendBtn">
          <button><a href="newpassword.html">Send</a></button>
          <p class="sign-para">
            Don't have an account? <a href="index.html">Sign Up </a>
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
