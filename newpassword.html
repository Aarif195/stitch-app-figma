<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <link rel="stylesheet" href="css-folder/forget.css" />
    <link rel="stylesheet" href="css-folder/button.css" />
    <link rel="stylesheet" href="css-folder/signup.css" />

    <title>New Password Page</title>
  </head>
  <body>
    <section>
      <div class="stitchLogo">
        <a href="index.html"><img src="img/Self.svg" alt="" /></a>
        <p><a href="index.html">Stitch</a></p>
      </div>

      <div class="forgot">
        <h3>Forgot Password?</h3>
        <p>Ensure you create a unique password</p>
      </div>

      <div class="new-signup">
        <div class="form-input">
          <div class="passwor-hide">
            <label for="password1">New Password</label>
            <div class="hide-icon" id="togglePassword1">
              <i class="fa fa-eye-slash" id="eyeIcon1" aria-hidden="true"></i>
              <span id="toggleText1">Hide</span>
            </div>
          </div>
          <input type="password" id="password1" name="Password" required />
        </div>

        <div class="form-input">
          <div class="passwor-hide">
            <label for="password2">New Password</label>
            <div class="hide-icon" id="togglePassword2">
              <i class="fa fa-eye-slash" id="eyeIcon2" aria-hidden="true"></i>
              <span id="toggleText2">Hide</span>
            </div>
          </div>
          <input type="password" id="password2" name="Password" required />
        </div>

        <div class="sendBtn">
          <button><a href="reset.html">Reset Password</a></button>
          <p class="sign-para">
            Don't have an account? <a href="signup.html">Sign Up </a>
          </p>
        </div>
      </div>
    </section>
    <script src="js/newpassword.js"></script>
  </body>
</html>
