<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css-folder/button.css" />
    <link rel="stylesheet" href="css-folder/signup.css" />
  
    <title>Sign In Page</title>
  </head>
  <body>
    <main>
      <section class="logo-section" id="logo-section">
        <div class="stitchLogo">
          <img src="img/Self.svg" alt="" />
          <p>Stitch</p>
        </div>

        <h4 class="hide">Discover the perfect fit with Stitch</h4>

        <img src="img/amico.svg" class="amico hide" alt="" />
      </section>

      <!--  -->

      <section class="form-section" id="form-section">
        <h4>Sign In</h4>

        <!--  -->
        <form action="" class="form-sign">
            <div class="form-input">
          <div class="name-input">
            <div class="form-input">
              <label for="email" id="email"> Email</label>
              <input type="email" name="email" placeholder="" required />
            </div>
            </div>

            <div class="name-input">
            <div class="passwor-hide" id="password-hide">
              <label for="Password" class="madhh"> Password</label>
              <div class="hide-icon">
                <img src="img/Group 1.svg" alt="" />
                <label for="Password"> Hide</label>
              </div>
            </div>

            <input
              type="password"
              id="Password"
              name="Password"
              placeholder=""
              required
            />
          </div>

          <div class="password-forgot">
            <a href="forget.html">Forgot password?</a>
          </div>

          <div class="signindiv">
            <button class="signinBtn"><a href="home.html">Sign In</a></button>
            <p class="sign-para" id="sign-para">
              Already have an ccount? <a href="index.html">Sign Up </a>
            </p>
          </div>
        </form>
      </section>
    </main>

    <script src="js/signup.js"></script>
  </body>
</html>
